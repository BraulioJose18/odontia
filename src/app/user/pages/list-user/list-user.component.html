<section class="crud-container">
  <article class="header">
    <h1 class="header__title-crud">Usuarios</h1>
    <div class="header__buttons">
      <mat-form-field class="search-field" appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event)">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button class="add-button" (click)="crearActualizar()">
        Agregar Usuario
        <mat-icon
          style="cursor: pointer"
        >
          add
        </mat-icon>
      </button>
    </div>
  </article>
  <article class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.cellphone}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      <ng-container matColumnDef="document_type">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Tipo de Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.document_type == 1 ? 'DNI' : 'RUC'}} </td>
      </ng-container>
      <ng-container matColumnDef="document_number">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> No Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.document_number}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button matTooltip="Editar Tipo de Comprobante" class="edit-button">
            <mat-icon
              style="cursor: pointer"
            >
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </article>
</section>
