<section class="login-container">
  <article class="left-container">
    <img src="../../../assets/images/logo-odontia.png" alt="Logo Odontia">
  </article>
  <article class="right-container">
    <div class="right-container__header">
      <h1>Bienvenido</h1>
      <span>Iniciar Sesión</span>
    </div>
    <div class="right-container__inputs">
      <form>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ex. Admin">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Ex. *****">
        </mat-form-field>
        <button mat-raised-button class="right-container__inputs__custom-button">Iniciar Sesión</button>
      </form>
    </div>
  </article>
</section>
