<section class="crud-container">
  <article class="header">
    <h1 class="header__title-crud">Compras</h1>
    <div class="header__buttons">
      <mat-form-field class="search-field" appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event)">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button class="add-button" (click)="crearActualizar()">
        Agregar Compra
        <mat-icon
          style="cursor: pointer"
        >
          add
        </mat-icon>
      </button>
    </div>
  </article>
  <article class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Tipo de Comprobante </th>
        <td mat-cell *matCellDef="let element"> {{element.voucherType.serie}} </td>
      </ng-container>
      <ng-container matColumnDef="voucherType">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Tipo de Comprobante </th>
        <td mat-cell *matCellDef="let element"> {{element.voucherType.name}} </td>
      </ng-container>
      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Proveedor </th>
        <td mat-cell *matCellDef="let element"> {{element.user.name + " " + element.user.last_name}} </td>
      </ng-container>
      <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.user.cellphone}} </td>
      </ng-container>
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef class="width-column"  mat-sort-header> Precio total </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button matTooltip="Editar Tipo de Comprobante" class="edit-button">
            <mat-icon
              style="cursor: pointer"
            >
              edit
            </mat-icon>
          </button>
          <button mat-raised-button matTooltip="Ver Detalles" class="view-button" style="margin-left: 4px">
            <mat-icon
              style="cursor: pointer"
            >
              visibility
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </article>
</section>
