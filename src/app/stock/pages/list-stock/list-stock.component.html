<section class="crud-container">
  <article class="header">
    <h1 class="header__title-crud">Regularizar Fechas de Vencimiento</h1>
  </article>
  <article class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="name_product">
        <th mat-header-cell *matHeaderCellDef class="width-column" mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name_product}} </td>
      </ng-container>
      <ng-container matColumnDef="stock_product">
        <th mat-header-cell *matHeaderCellDef class="width-column" mat-sort-header> Stock Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.stock_product}} </td>
      </ng-container>
      <ng-container matColumnDef="stock_expiration">
        <th mat-header-cell *matHeaderCellDef class="width-column" mat-sort-header> Stock Expiraci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.stock_expiration}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Regularizar </th>
        <td mat-cell *matCellDef="let element">
          <div class="action-structure">
            <button mat-raised-button matTooltip="Vencimiento" class="general-button detail-button"
                    (click)="listExpiration(element)">
              <mat-icon
                style="cursor: pointer"
              >
                inventory
              </mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </article>
</section>
