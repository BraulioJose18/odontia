<section class="form-container">
  <article class="form-container-box">
    <div class="form-container-box__header">
      <h1>Agregar Subcategoría
      </h1>
    </div>
    <form [formGroup]="formSubcategory" (ngSubmit)="saveChanges()">
      <div class="form-container-box__body">
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Subcategoría</mat-label>
          <input type="text" matInput placeholder="Ex. Medicina" formControlName="name">
        </mat-form-field>
        <div style="display: flex; column-gap: 1rem">
          <mat-form-field class="right-container__inputs__custom-input" appearance="fill" style="width: 70%">
            <mat-select
              placeholder="Categoría" formControlName="category"
            >
              <ng-container *ngFor="let item of listCategory">
                <mat-option [value]="item.id">{{ item.name }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button class="add-button" type="submit">
            Agregar Categoría
          </button>
        </div>
        <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked">
          Estado
        </mat-slide-toggle>
        <app-form-category></app-form-category>
      </div>
      <div class="form-container-box__actions">
        <button mat-raised-button class="add-button" type="submit">
          Guardar Cambios
        </button>
      </div>
    </form>
  </article>
</section>
