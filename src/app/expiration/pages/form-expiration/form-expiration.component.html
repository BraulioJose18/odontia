<section class="form-container">
  <article class="form-container-box">
    <div class="form-container-box__header">
      <h1>{{this.data.detalle.details == null ? "Agregar" : "Editar"}} Fecha de Expiraci√≥n
      </h1>
    </div>
    <form [formGroup]="formExpiration">
      <div class="form-container-box__body">
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Cantidad</mat-label>
          <input type="text" matInput placeholder="Ex. 10" formControlName="quantity">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input
            matInput
            formControlName="dateExpiration"
            autocomplete="off"
            type="date"
            placeholder="Fecha Final"
          />
<!--          <mat-label>Fecha</mat-label>-->
<!--          <input matInput [matDatepicker]="date" formControlName="dateExpiration" type="datetime-local">-->
<!--          <mat-hint>DD/MM/YYYY</mat-hint>-->
<!--          <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>-->
<!--          <mat-datepicker #date></mat-datepicker>-->
        </mat-form-field>
        <button mat-raised-button class="add-button" (click)="addExpiration()" *ngIf="this.data.detalle.details == null">
          Agregar Fecha
        </button>
        <!-- Tabla de Productos -->
        <table mat-table [dataSource]="listDetailExpiration" class="mat-elevation-z8" *ngIf="this.data.detalle.details == null">
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="dateExpiration">
            <th mat-header-cell *matHeaderCellDef> Fecha de Vencimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.dateExpiration}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <!--              <button mat-raised-button matTooltip="Editar" class="edit-button">-->
              <!--                <mat-icon-->
              <!--                  style="cursor: pointer"-->
              <!--                >-->
              <!--                  edit-->
              <!--                </mat-icon>-->
              <!--              </button>-->
              <button mat-raised-button matTooltip="Eliminar" class="general-button delete-button" (click)="deleteExpiration(element)">
                <mat-icon
                  style="cursor: pointer"
                >
                  delete
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
      <div class="form-container-box__actions">
        <button mat-raised-button class="add-button" type="submit" (click)="saveChanges()">
          Guardar Cambios
        </button>
      </div>
    </form>
  </article>
</section>
