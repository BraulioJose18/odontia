<section class="crud-container">
  <article class="header">
    <h1 class="header__title-crud">Fechas de Vencimiento</h1>
    <div class="header__buttons">
      <mat-form-field class="search-field" appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput type="text">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button class="add-button" (click)="crearActualizar()">
        Agregar
        <mat-icon
          style="cursor: pointer"
        >
          add
        </mat-icon>
      </button>
    </div>
  </article>
  <article class="content">
    <table mat-table [dataSource]="expirations" class="mat-elevation-z8">
      <ng-container matColumnDef="dateExpiration">
        <th mat-header-cell *matHeaderCellDef class="width-column"> Fecha de Vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.dateExpiration}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="width-column"> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button matTooltip="Editar" class="edit-button">
            <mat-icon
              style="cursor: pointer"
            >
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </article>
</section>
