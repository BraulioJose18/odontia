<section class="crud-container">
  <article class="header">
    <h1 class="header__title-crud">Roles</h1>
    <div class="header__buttons">
      <mat-form-field class="search-field" appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event)">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button class="add-button" (click)="crearActualizar()">
        Agregar Rol
        <mat-icon
          style="cursor: pointer"
        >
          add
        </mat-icon>
      </button>
    </div>
  </article>
  <article class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="width-column" mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status ? 'Activo' : 'Inactivo'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button matTooltip="Editar Rol" class="edit-button" [routerLink]="['/admin/role/edit', element.id]">
            <mat-icon>
              edit
            </mat-icon>
          </button>
          <button mat-raised-button matTooltip="Eliminar Role" class="delete-button">
            <mat-icon
              style="cursor: pointer"
            >
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </article>
</section>
