<section class="form-container">
  <article class="form-container-box">
    <div class="form-container-box__header">
      <h1>Agregar Unidad de Medida
      </h1>
    </div>
    <form [formGroup]="formCategory" (ngSubmit)="saveChanges()">
      <div class="form-container-box__body">
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Unidad de Medida</mat-label>
          <input type="text" matInput placeholder="Ex. Mililitro" formControlName="name">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Simbolo</mat-label>
          <input type="text" matInput placeholder="Ex. mm" formControlName="symbol">
        </mat-form-field>
        <mat-slide-toggle
          class="example-margin"
          color="primary"
          [checked]="checked">
          Estado
        </mat-slide-toggle>
      </div>
      <div class="form-container-box__actions">
        <button mat-raised-button class="add-button" type="submit">
          Guardar Cambios
        </button>
      </div>
    </form>
  </article>
</section>
