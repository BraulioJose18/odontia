<section class="form-container">
  <article class="form-container-box">
    <div class="form-container-box__header">
      <h1>Agregar Producto
      </h1>
    </div>
    <form [formGroup]="formProduct">
      <div class="form-container-box__body">
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput placeholder="Ex. Cepillo" formControlName="name">
        </mat-form-field>
        <div style="display: flex; column-gap: 1rem">
          <mat-form-field class="right-container__inputs__custom-input" appearance="fill" style="width: 70%">
            <mat-select
              placeholder="Subcategoría" formControlName="subcategory"
            >
              <ng-container *ngFor="let item of listSubcategory">
                <mat-option [value]="item.id">{{ item.name }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button class="add-button" (click)="openAddSubCategory()">
            Agregar Subcategoría
          </button>
        </div>
        <div style="display: flex; column-gap: 1rem">
          <mat-form-field class="right-container__inputs__custom-input" appearance="fill" style="width: 70%">
            <mat-select
              placeholder="Marca" formControlName="brand"
            >
              <ng-container *ngFor="let item of listBrand">
                <mat-option [value]="item.id">{{ item.name }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button class="add-button" (click)="openAddBrand()">
            Agregar Marca
          </button>
        </div>
        <div style="display: flex; column-gap: 1rem">
          <mat-form-field class="right-container__inputs__custom-input" appearance="fill" style="width: 50%">
            <mat-select
              placeholder="Unidad de Medida" formControlName="measurementUnit"
            >
              <ng-container *ngFor="let item of listMeasurementUnit">
                <mat-option [value]="item.id">{{ item.name }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button class="add-button" (click)="openAddMeasurementUnit()" style="width: 50%">
            Agregar Unidad de Medida
          </button>
        </div>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Precio de Venta</mat-label>
          <input type="text" matInput placeholder="Ex. 20" formControlName="salePrice">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Precio de Compra</mat-label>
          <input type="text" matInput placeholder="Ex. 50" formControlName="purchasePrice">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Especificaciones</mat-label>
          <input type="text" matInput placeholder="Ex. Proximo a vencer" formControlName="specifications">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Observaciones</mat-label>
          <input type="text" matInput placeholder="Ex. -" formControlName="observation">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Stock</mat-label>
          <input type="text" matInput placeholder="Ex. 10" formControlName="stock">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Stock Minimo</mat-label>
          <input type="text" matInput placeholder="Ex. 15" formControlName="minimumStock">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Stock Medio</mat-label>
          <input type="text" matInput placeholder="Ex. 20" formControlName="averageStock">
        </mat-form-field>
        <mat-slide-toggle
          class="example-margin"
          color="primary"
          formControlName="status"
          [checked]="checked">
          Estado
        </mat-slide-toggle>
        <mat-slide-toggle
          class="example-margin"
          color="primary"
          formControlName="haveExpiration"
          (change)="prueba($event)"
          [checked]="checked">
          ¿Tiene fecha de vencimiento?
        </mat-slide-toggle>
<!--        <div *ngIf="haveExpiration">-->
<!--          <form [formGroup]="formProductExpiration">-->
<!--            <mat-form-field class="right-container__inputs__custom-input" appearance="fill">-->
<!--              <mat-label>Fecha de Vencimiento</mat-label>-->
<!--              <input type="text" matInput placeholder="Ex. 30/12/2023" formControlName="dateExpiration">-->
<!--            </mat-form-field>-->
<!--            <mat-form-field class="right-container__inputs__custom-input" appearance="fill">-->
<!--              <mat-label>Cantidad</mat-label>-->
<!--              <input type="text" matInput placeholder="Ex. 10" formControlName="quantity">-->
<!--            </mat-form-field>-->
<!--          </form>-->
<!--        </div>-->
      </div>
      <div class="form-container-box__actions">
        <button mat-raised-button class="add-button" type="submit" (click)="saveChanges()">
          Guardar Cambios
        </button>
      </div>
    </form>
  </article>
</section>
