<section class="form-container">
  <article class="form-container-box">
    <div class="form-container-box__header">
      <h1>Agregar Producto
      </h1>
    </div>
    <form [formGroup]="formCategory" (ngSubmit)="saveChanges()">
      <div class="form-container-box__body">
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput placeholder="Ex. Cepillo" formControlName="name">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Precio de Venta</mat-label>
          <input type="text" matInput placeholder="Ex. 20" formControlName="name">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Precio de Compra</mat-label>
          <input type="text" matInput placeholder="Ex. 50" formControlName="name">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Especificaciones</mat-label>
          <input type="text" matInput placeholder="Ex. Proximo a vencer" formControlName="name">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Observaciones</mat-label>
          <input type="text" matInput placeholder="Ex. -" formControlName="name">
        </mat-form-field>
        <mat-form-field class="right-container__inputs__custom-input" appearance="fill">
          <mat-label>Stock</mat-label>
          <input type="text" matInput placeholder="Ex. 10" formControlName="name">
        </mat-form-field>
        <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked">
          Estado
        </mat-slide-toggle>
      </div>
      <div class="form-container-box__actions">
        <button mat-raised-button class="add-button" type="submit">
          Guardar Cambios
        </button>
      </div>
    </form>
  </article>
</section>
